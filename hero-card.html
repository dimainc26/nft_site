<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT</title>
    <link rel="stylesheet" href="./src/styles/default.css">
    <script src="https://kit.fontawesome.com/84bb86a6d3.js"></script>
</head>

<body>

    <!-- <p class="elipse-1"><img src="./src/svgs/elipse.svg" alt="elipse"></p> -->


    <div class="hero-card">
        <p class="hero-img"><img src="./src/imgs/paint_rainbow.jpg" alt="paint_rainbow"></p>
        <div class="hero-texts">
            <div class="h-avatar-box">
                <p class="avatar-box"><img src="./src/imgs/avatar_1.jpg" alt="avatar_1"></p>
                <div>
                    <p class="avatar-name">Laura</p>
                    <p class="avatar-weth">0.21 Weth</p>
                </div>
            </div>
            <div class="h-time-box">
                <p>Remaining Time</p>
                <p class="time-value">18h : 57m : 14s</p>
            </div>
            <div class="h-bid-box">
                <p>Current Bid</p>
                <div class="bid-box">
                    <p class="bid-ico"><img src="./src/svgs/ethereum.svg" alt="ethereum"></p>
                    <p class="bid-value">2.8 ETH</p>
                </div>
            </div>
            <p class="h-button-box">
                <a href="#" class="hero-btn">place a bid</a>
            </p>
        </div>
    </div>
</body>

</html>
